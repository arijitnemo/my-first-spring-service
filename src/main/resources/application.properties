# 1. Application Name (Your input)
spring.application.name=my-services

# 2. Enable H2 Console for viewing the database contents
spring.h2.console.enabled=true

# 3. Configure JDBC connection details (standard settings for in-memory H2)
spring.datasource.url=jdbc:h2:mem:mydb

#View the Database: Open browser and navigate to the console:
#http://localhost:8080/h2-console
#Connect using the JDBC URL: "jdbc:h2:mem:mydb" and run the query: SELECT * FROM MESSAGE_ENTITY;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin

# 4. Enable pretty-printing for JSON output
spring.jackson.serialization.indent_output=true

# 5. Enable support for HTTP methods like PUT and DELETE via hidden form fields
spring.mvc.hiddenmethod.filter.enabled=true