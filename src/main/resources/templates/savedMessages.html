<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MOMO Services Private Limited</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { border-bottom: 2px solid #ccc; padding-bottom: 10px; }
        form { margin-bottom: 30px; padding: 15px; border: 1px solid #eee; background-color: #f9f9f9; }
        label { font-weight: bold; margin-right: 10px; }
        input[type="text"] { padding: 8px; border: 1px solid #ccc; width: 300px; }

        /* AI Section Styles */
        .ai-container {
            margin-top: 8px;
            border: 1px solid #007bff; /* Highlight border for AI section */
            padding: 20px;
            background-color: #eaf5ff; /* Light blue background */
            margin-bottom: 8px;
        }
        .ai-response-box {
            background-color: #ffffff;
            border: 1px solid #0056b3;
            padding: 15px;
            margin-top: 15px;
            white-space: pre-wrap; /* Preserves formatting/line breaks in AI response */
        }

        /* Unified Button Styles */
        .primary-button, .action-button, .delete-button {
            padding: 8px 15px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-left: 5px;
        }

        /* Specific Colors */
        .primary-button {
            background-color: #007bff; /* Blue for Add/Primary */
        }
        .action-button {
            background-color: #28a745; /* Green for Edit/Success */
        }
        .delete-button {
            background-color: #dc3545; /* Red for Delete/Danger */
        }

        /* Table and layout styles */
        table { width: 90%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
        .action-form {
            display: inline-block;
            margin-right: 5px;
        }
    </style>
    <script>
        // Simple confirmation before delete the entry
        function confirmDelete() {
            return confirm("Are you sure you want to delete this entry ?");
        }
    </script>
</head>
<body>

<div class="ai-container">
    <h3>ðŸ¤– Integrated AI Bot (Powered By Gemini)</h3>

    <div th:if="${aiResponse != null and aiResponse.length() > 0}">
        <h4>Bot Response:..</h4>
        <div class="ai-response-box">
            <p th:utext="${aiResponse}"></p>
        </div>
        <hr/>
    </div>

    <form th:action="@{/api/messages}" method="get" style="background-color: transparent; border: none; padding: 0;">
        <label for="aiPrompt">What do you need to ask to me :</label>
        <input type="text" id="aiPrompt" name="aiPrompt" size="60"
               required placeholder="e.g., Explain about India !" style="width: 500px;">
        <button type="submit" class="primary-button">Ask The Bot</button>
    </form>
</div>
<hr/>

<h3>MOMO AI Service:. </h3>
<form th:action="@{/api/index}" method="post">
    <label for="userName">Enter The New Entry :</label>
    <input type="text" id="userName" name="name" required placeholder="e.g., Sachin Tendulkar">

    <button type="submit" class="primary-button">Add This Entry</button>
</form>

<h4>Saved Messages: </h4>

<hr/>

<table>
    <thead>
    <tr>
        <th>No.</th>
        <th>Message Details</th>
        <th>Available Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="message, status : ${savedMessages}">
        <td th:text="${status.index + 1}">1</td>
        <td th:text="${message.content}">Sample message content here.</td>

        <td>
            <form th:action="@{/api/edit/{id}(id=${message.id})}" method="get" class="action-form">
                <button type="submit" class="action-button">Edit This Entry</button>
            </form>
            <form th:action="@{/api/delete/{id}(id=${message.id})}" method="post" class="action-form" onsubmit="return confirmDelete()">
                <input type="hidden" name="_method" value="DELETE" />
                <button type="submit" class="delete-button">Delete This Entry</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
